<div class="form-question--personal-info-group" id="form-question--personal-info-group--1">
    <div class="row">
        <!-- name -->
        <div id="form-question--fullName--1" class="form-question--fullName w-50 form-control--container">
            <button type="button" id="btn--remove-fullName--1" class="btn--remove-fullName btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-name fas fa-exclamation-circle" id="btn--require-name--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Full name">
            <input type="text" name="user-fullName--1" id="user-fullName--1" class="form-control" required>
        </div>
        <!-- email -->
        <div id="form-question--email--1" class="form-question--email w-50 form-control--container">
            <button type="button" id="btn--remove-email--1" class="btn--remove-email btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-email fas fa-exclamation-circle" id="btn--require-email--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Email">
            <input type="email" name="user-email--1" id="user-email--1" class="form-control" placeholder="email@domain.com" required>
        </div>
        <!-- birthday -->
        <div id="form-question--birthday--1" class="form-question--birthday w-50 form-control--container">
            <button type="button" id="btn--remove-birthday--1" class="btn--remove-birthday btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-birthday fas fa-exclamation-circle" id="btn--require-birthday--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Birthday">
            <input type="date" name="user-birthday--1" id="user-birthday--1" class="form-control" required>
        </div>
        <!-- phone -->
        <div id="form-question--phone--1" class="form-question--phone w-50 form-control--container">
            <button type="button" id="btn--remove-phone--1" class="btn--remove-phone btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-phone fas fa-exclamation-circle" id="btn--require-phone--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Phone number">
            <input type="tel" name="user-phone--1" id="user-phone--1" class="form-control" pattern="[0-9]{10}" placeholder="0123456789" required>
        </div>
        <!-- address -->
        <div id="form-question--address--1" class="form-question--address w-100 form-control--container">
            <button type="button" id="btn--remove-address--1" class="btn--remove-address btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-address fas fa-exclamation-circle" id="btn--require-address--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Address">
            <input type="text" name="user-address--1" id="user-address--1" class="form-control" placeholder="Street - City - Country" required>
        </div>
        <!-- CCCD -->
        <div id="form-question--CCCD--1" class="form-question--CCCD w-50 form-control--container">
            <button type="button" id="btn--remove-CCCD--1" class="btn--remove-CCCD btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-CCCD fas fa-exclamation-circle" id="btn--require-CCCD--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Cityzen Indentify number">
            <input type="number" name="user-CCCD--1" id="user-CCCD--1" class="form-control" required>
        </div>
        <!-- works -->
        <div id="form-question--works--1" class="form-question--works w-100 form-control--container">
            <button type="button" id="btn--remove-works--1" class="btn--remove-works btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-works fas fa-exclamation-circle" id="btn--require-works--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Works">
            <input type="text" name="user-works--1" id="user-works--1" class="form-control" placeholder="Company Name" required>
        </div>
    </div>
</div>

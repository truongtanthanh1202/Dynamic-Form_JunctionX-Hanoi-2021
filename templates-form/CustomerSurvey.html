<div class="form-question--titleBox-group" id="form-question--titleBox-group--1">
    <div class="row">
        <div class="form-question--titleBox w-100 form-control--container">
            <button type="button" class="btn--remove-asw-field btn--remover-quesTitle fas fa-trash-alt" id="btn--remover-quesTitle--1">
            </button>
            <input type="text" name="question--title--1" id="question--title--1" class="question--title" value="I. CUSTOMER INFORMATION SECTION">
            <div class="section--endline--inner"></div>
        </div>
    </div>
</div> 
<div class="form-question--personal-info-group" id="form-question--personal-info-group--1">
    <div class="row">
        <!-- name -->
        <div id="form-question--fullName--1" class="form-question--fullName w-50 form-control--container">
            <button type="button" id="btn--remove-fullName--1" class="btn--remove-fullName btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-name fas fa-exclamation-circle" id="btn--require-name--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Full name">
            <input type="text" name="user-fullName--1" id="user-fullName--1" class="form-control" required>
        </div>
        <!-- email -->
        <div id="form-question--email--1" class="form-question--email w-50 form-control--container">
            <button type="button" id="btn--remove-email--1" class="btn--remove-email btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-email fas fa-exclamation-circle" id="btn--require-email--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Email">
            <input type="email" name="user-email--1" id="user-email--1" class="form-control" placeholder="email@domain.com" required>
        </div>
        <!-- birthday -->
        <div id="form-question--birthday--1" class="form-question--birthday w-50 form-control--container">
            <button type="button" id="btn--remove-birthday--1" class="btn--remove-birthday btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-birthday fas fa-exclamation-circle" id="btn--require-birthday--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Birthday">
            <input type="date" name="user-birthday--1" id="user-birthday--1" class="form-control" required>
        </div>
        <!-- phone -->
        <div id="form-question--phone--1" class="form-question--phone w-50 form-control--container">
            <button type="button" id="btn--remove-phone--1" class="btn--remove-phone btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-phone fas fa-exclamation-circle" id="btn--require-phone--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Phone number">
            <input type="tel" name="user-phone--1" id="user-phone--1" class="form-control" pattern="[0-9]{10}" placeholder="0123456789" required>
        </div>
    </div>
</div>
<div class="form-question--titleBox-group" id="form-question--titleBox-group--2">
    <div class="row">
        <div class="form-question--titleBox w-100 form-control--container">
            <button type="button" class="btn--remove-asw-field btn--remover-quesTitle fas fa-trash-alt" id="btn--remover-quesTitle--2">
            </button>
            <input type="text" name="question--title--2" id="question--title--2" class="question--title" value="II. QUALITY PRODUCTS AND SERVICES">
            <div class="section--endline--inner"></div>
        </div>
    </div>
</div>
<div class="form-question--descriptBox-group" id="form-question--descriptBox-group--1">
    <div class="row">
        <div class="form-question--descriptBox w-100 form-control--container">
            <button type="button" id="btn--remove-quesDescript--1" class="btn--remove-asw-field btn--remover-quesDescript fas fa-trash-alt">
            </button>
            <input type="text" name="question-descript--1" id="question-descript--1" class="form-control--descript" value="1. Please tell us how satisfied you are with the quality of our products?">
            <div class="section--endline--inner"></div>
        </div>
    </div>
</div>
<div class="form-question--radio-group" id="form-question--radio-group--1">
    <div class="row">
        <div id="form-question--radioBox--1" class="form-question--radioBox w-100 form-control--container">
            <button type="button" id="btn--remove-radioBox--1" class="btn--remove-radioBox btn--remove-asw-field fas fa-trash-alt">
            </button>
            <button type="button" id="btn--add-radioItem--1" class="btn--add-radioItem btn--add-radio-field far fa-plus-square">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-radioBox fas fa-exclamation-circle" id="btn--require-radioBox--1">
            </button>
            <!--radio item-->
            <div class="form-check--container row">
                <input type="radio" name="group-radio--1" id="group-radio--1" class="form-check--input" required>                                       
                <input type="text" name="input-descript" id="input-descript" class="form-check--descript" value="Very pleased">
            </div>
             <!--radio item-->
             <div class="form-check--container row">
                <input type="radio" name="group-radio--1" class="form-check--input" required>                                       
                <input type="text" name="input-descript" id="input-descript" class="form-check--descript" value="Satisfied">
            </div>
             <!--radio item-->
             <div class="form-check--container row">
                <input type="radio" name="group-radio--1" class="form-check--input" required>                                       
                <input type="text" name="input-descript" id="input-descript" class="form-check--descript" value="Normal">
            </div>
             <!--radio item-->
             <div class="form-check--container row">
                <input type="radio" name="group-radio--1" class="form-check--input" required>                                       
                <input type="text" name="input-descript" id="input-descript" class="form-check--descript" value="Not satisfied">
            </div>
        </div>
    </div>
</div>
<div class="form-question--inputBox-group" id="form-question--inputBox-group--1">
    <div class="row">
        <div class="form-question--inputBox w-100 form-control--container">
            <button type="button" class="btn--remove-asw-field btn--remove-input fas fa-trash-alt" id="btn--remove-input--1">
            </button>
            <button type="button" class="btn--require-asw-field btn--require-input fas fa-exclamation-circle" id="btn--require-input--1">
            </button>
            <input type="text" name="input-descript" id="input-descript" class="form-control--descript" value="Another reason: ">
            <input type="text" name="user-inputBox--1" id="user-inputBox--1" class="form-control" required>                                    
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="../asset/css/font-awesome.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="../asset/css/base.css">
    <!-- Main-Form style CSS -->
    <link rel="stylesheet" href="../asset/css/syle_form.css">
</head>
<body>
    <!-- Form header begin -->
    <section class="form-header">
        <div class="form-header--container container">
            <div class="row justify-content-between align-items-center">
                <div class="form-header--info row align-items-center">
                    <div class="logo form-header--item">
                        <a href="./form.html">
                            <span>EZ</span>form
                        </a>
                    </div>
                    <div class="form-title form-header--item">
                        <h3>Blank Form</h3>
                    </div>
                </div>
                <div class="form-header--submit row">
                    <div class="form-header--item btn-preview-form hover-in-shadow ">
                        <i class="far fa-eye"></i>
                    </div>
                    <div class="btn-send form-header--item outer-shadow hover-in-shadow">
                        <a>Send</a>
                    </div>
                    <div class="user-avata form-header--item">
                        <img src="../asset/img/user/user-avt-main.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-content--views">
                    <div class="view--options">
                        <div class="view--question view--options-item active">
                            <span>Questions</span>
                        </div>
                        <div class="view--response view--options-item">
                            <span>Responses</span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Form header end -->

    <!-- Form body begin -->
    <section class="form-body container">
        <!-- Form body--question begin -->
        <div class="form-body--questions container-m">
            <!-- Form-body navigation -->
            <div class="form-question--nav outer-shadow">
                <div class="add-personal-info">
                    <i class="fas fa-user-plus"></i>                    
                </div>
                <div class="add-title">
                    <i class="fas fa-align-justify"></i>                
                </div>
                <div class="add-description">
                    <i class="fas fa-indent"></i>                
                </div>
                <div class="add-input">
                    <i class="fas fa-stream"></i>                    
                </div>
                <div class="add-radio">
                    <i class="far fa-check-circle"></i>                    
                </div>
                <div class="add-checkbox">
                    <i class="fas fa-check-square"></i>                    
                </div>
                <div class="add-checkbox-advancedOptions">
                    <i class="fas fa-ellipsis-h"></i>                    
                </div>
            </div>

            <!-- Form-body body -->
            <div class="form-question--container">
                <form method="POST">
                    <div class="form-question--title w-100 outer-shadow">
                        <input type="text" name="form--title" id="form--title" class="form--title" value="Blank form" required>
                        <div class="section--endline--inner"></div>
                        <input type="text" name="form--sub-title" id="form--sub-title" class="form--sub-title" placeholder="Form description">
                        <div class="section--endline--inner"></div>
                    </div>
                    <div class="form-question--body outer-shadow" id="form-question--body">
                        <!-- Question Personal-info group -->
                        <!-- Question title group -->
                        <!-- Question description group -->
                        <!-- Question input group -->
                        <!-- Question radioBox group -->
                        <!-- Question checkBox group -->
                    </div>
                </form>
            </div>
        </div>
        <!-- Form body--question end -->
        
        <!-- Form body--response begin -->
        <div class="form-body-responses container-m outer-shadow hide">
            <div class="report-items row justify-content-center">

                <!-- report Item--0 begin -->
                <div class="report-item">
                    <div class="report-item-inner outer-shadow">
                      <div class="report-item-img">
                        <img src="../asset/img/dashboard/userForm-img.svg" alt="portfolio image"
                        data-screenshots="../asset/img/dashboard/User-form-img.svg">
                        <span class="view-report">view report</span>
                      </div>
                      <p class="report-item-title">User report #0</p>
                    </div>
                </div>
                <!-- report Item--0 end -->

                <!-- report Item--1 begin -->
                <div class="report-item">
                    <div class="report-item-inner outer-shadow">
                      <div class="report-item-img">
                        <img src="../asset/img/dashboard/userForm-img.svg" alt="portfolio image"
                        data-screenshots="../asset/img/dashboard/User-form-img.svg">
                        <span class="view-report">view report</span>
                      </div>
                      <p class="report-item-title">User report #1</p>
                    </div>
                </div>
                <!-- report Item--1 end -->

                <!-- report Item--2 begin -->
                <div class="report-item">
                    <div class="report-item-inner outer-shadow">
                      <div class="report-item-img">
                        <img src="../asset/img/dashboard/userForm-img.svg" alt="portfolio image"
                        data-screenshots="../asset/img/dashboard/User-form-img.svg">
                        <span class="view-report">view report</span>
                      </div>
                      <p class="report-item-title">User report #2</p>
                    </div>
                </div>
                <!-- report Item--2 end -->

                <!-- report Item--3 begin -->
                <div class="report-item">
                    <div class="report-item-inner outer-shadow">
                      <div class="report-item-img">
                        <img src="../asset/img/dashboard/userForm-img.svg" alt="portfolio image"
                        data-screenshots="../asset/img/dashboard/User-form-img.svg">
                        <span class="view-report">view report</span>
                      </div>
                      <p class="report-item-title">User report #3</p>
                    </div>
                </div>
                <!-- report Item--3 end -->

                <!-- report Item--4 begin -->
                <div class="report-item">
                    <div class="report-item-inner outer-shadow">
                      <div class="report-item-img">
                        <img src="../asset/img/dashboard/userForm-img.svg" alt="portfolio image"
                        data-screenshots="../asset/img/dashboard/User-form-img.svg">
                        <span class="view-report">view report</span>
                      </div>
                      <p class="report-item-title">User report #4</p>
                    </div>
                </div>
                <!-- report Item--4 end -->

            </div>
        </div>
        <!-- Form body--response end -->
    </section>
    <!-- Form body end -->

    <!-- Send Form popup begin -->
    <section class="form-sending-popup">
        <div class="sending-popup--container">
            <div class="sending-popup--header row justify-content-between">
                <div class="sending-popup--text">
                    <h3>Send form</h3>
                </div>
                <div class="sending-popup--close-btn">&times;</div>
            </div>
            <div class="section--endline--inner"></div>
            <div class="sending-popup--body">
                <h4>Link <span class="fas fa-link"></span></h4>
                <input onClick="this.setSelectionRange(0, this.value.length)" class="link-sendForm" type="url" value="http://EZexample.com" readonly>
            </div>
            <div class="sending-popup--footer">
                <button class="sending-popup--copyLink outer-shadow hover-in-shadow">Copy</button>
            </div>
        </div>
    </section>
    <!-- Send Form popup end -->
<!-- Script file -->
<script src="../asset/js/form.js"></script>
</body>
</html>

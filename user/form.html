<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="../asset/css/font-awesome.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="../asset/css/base.css">
    <!-- Main-Form style CSS -->
    <link rel="stylesheet" href="../asset/css/syle_form.css">
</head>
<body>
    <!-- Form header begin -->
    <section class="form-header">
        <div class="form-header--container container">
            <div class="row justify-content-between align-items-center">
                <div class="form-header--info row align-items-center">
                    <div class="logo form-header--item">
                        <a href="./form.html">
                            <span>EZ</span>form
                        </a>
                    </div>
                    <div class="form-title form-header--item">
                        <h3>Blank Form</h3>
                    </div>
                </div>
                <div class="form-header--submit row">
                    <div class="btn-send form-header--item outer-shadow hover-in-shadow">
                        <a href="#">Send</a>
                    </div>
                    <div class="user-avata form-header--item">
                        <img src="../asset/img/user/user-avt-main.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-content--views">
                    <div class="view--options">
                        <div class="view--question view--options-item active">
                            <span>Questions</span>
                        </div>
                        <div class="view--response view--options-item">
                            <span>Responses</span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Form header end -->

    <!-- Form body--question begin -->
    <section class="form-body container">
        <div class="form-body--questions container-m">
            <!-- Form-body navigation -->
            <div class="form-question--nav outer-shadow">
                <div class="add-personal-info">
                    <i class="fas fa-user-plus"></i>                    
                </div>
                <div class="add-title">
                    <i class="fas fa-align-justify"></i>                
                </div>
                <div class="add-description">
                    <i class="fas fa-indent"></i>                
                </div>
                <div class="add-input">
                    <i class="fas fa-stream"></i>                    
                </div>
                <div class="add-radio">
                    <i class="far fa-check-circle"></i>                    
                </div>
                <div class="add-checkbox">
                    <i class="fas fa-check-square"></i>                    
                </div>
                <div class="add-checkbox-advancedOptions">
                    <i class="fas fa-ellipsis-h"></i>                    
                </div>
            </div>

            <!-- Form-body body -->
            <div class="form-question--container">
                <form method="POST">
                    <div class="form-question--title w-100 outer-shadow">
                        <input type="text" name="form--title" id="form--title" class="form--title" value="Blank form" required>
                        <div class="section--endline--inner"></div>
                        <input type="text" name="form--sub-title" id="form--sub-title" class="form--sub-title" placeholder="Form description">
                        <div class="section--endline--inner"></div>
                    </div>
                    <div class="form-question--body outer-shadow" id="form-question--body">
                        <!-- Question Personal-info group -->
                        <!-- Question title group -->
                        <!-- Question description group -->
                        <!-- Question input group -->

                        <!-- Question radio begin -->
                        <div class="form-question--radio-group" id="form-question--radio-group-0">
                            <div class="row">
                                <div id="form-question--radioBox-0" class="form-question--radioBox w-100 form-control--container">
                                    <button type="button" id="btn--remove-radioBox-0" class="btn--remove-radioBox btn--remove-asw-field fas fa-trash-alt">
                                    </button>
                                    <button type="button" id="btn--add-radioItem-0" class="btn--add-radioItem btn--add-radio-field far fa-plus-square">
                                    </button>
                                    <!--radio item-->
                                    <div class="form-check--container row">
                                        <input type="radio" name="group-radio-0" class="form-check--input">                                       
                                        <input type="text" name="input-descript" id="input-descript" class="form-check--descript" placeholder="Radio box description">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Question radio end -->

                        <!-- Question checkBox group -->
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Form body--question end -->
<!-- Script file -->
<script src="../asset/js/form.js"></script>
</body>
</html>
